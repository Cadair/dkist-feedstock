{% set name = "dkist" %}
{% set version = "1.0.0b12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dkist-{{ version }}.tar.gz
  sha256: 2e4bfe3a48014ff20a46e4f38cf926c7cd70df527e09ae042ed92be3c81e7ffe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=30.3.0
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.9
    - appdirs >=1.4
    - asdf >=2.9.1
    - asdf-astropy
    - asdf-transform-schemas
    - astropy >=5
    - dask-core >=2
    - globus-sdk >=3.0
    - gwcs >=0.18.0
    - matplotlib-base >=3.1
    - ndcube >=2.0
    - numpy >=1.21
    - parfive >=1.3
    - sunpy >=4

test:
  requires:
    - pip
    - pytest
    - pytest-mock
    - pytest-mpl
    - pytest-httpserver
    - pytest-astropy
    - hypothesis
  imports:
    - dkist
  commands:
    - pip check
    - pytest --pyargs dkist

about:
  home: http://dkist.nso.edu
  summary: DKIST User Tools
  license: BSD-3-Clause
  license_file: LICENSE.rst
  dev_url: https://github.com/DKISTDC/dkist

extra:
  recipe-maintainers:
    - Cadair
    - SolarDrew
